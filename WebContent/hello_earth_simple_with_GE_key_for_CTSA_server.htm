    <title>Hello Google Earth!</title>
    <!-- *** Replace the key below below with your own API key, available at http://code.google.com/apis/maps/signup.html *** -->
    <script src="http://www.google.com/jsapi?key=ABQIAAAAQqptw-ivG4y1tkmuL2d6LhSSx7TyeLxzww4BvzErwJPydBz_JxRUWTQh9_511ajDnjqrcN9Gjb5NEQ"></script>
    <script>
google.load("earth", "1");

var ge = null;

function init() {
  google.earth.createInstance("map3d", initCallback, failureCallback);
}

function initCallback(object) {
  ge = object;
  ge.getWindow().setVisibility(true);
}

function failureCallback(object) {
}
    </script>

  </head>
  <body onload='init()' id='body'>
    <center>
      <div>
        Hello, Earth!
      </div>

      <div id='map3d' style='border: 1px solid silver; height: 600px; width: 800px;'></div>
    </center>
  </body>

</html>
